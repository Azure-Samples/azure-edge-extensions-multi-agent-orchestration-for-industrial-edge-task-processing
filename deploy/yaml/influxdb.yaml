apiVersion: v1
kind: ServiceAccount
metadata:
  name: contosoba
  namespace: azure-iot-operations
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: contosoba-clusterrole
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: contosoba
  namespace: azure-iot-operations
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: contosoba-role
  namespace: azure-iot-operations
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: contosoba
  namespace: azure-iot-operations
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: azure-iot-operations 
spec:
  type: LoadBalancer
  selector:
    app: influxdb
  ports:
  - name: api
    port: 9999
    protocol: TCP
    targetPort: 9999
  - name: gui
    port: 8086
    protocol: TCP
    targetPort: 8086
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb-pv
  namespace: azure-iot-operations 
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/lib/influxdb2" 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
  namespace: azure-iot-operations
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: influxdb
  namespace: azure-iot-operations   
spec:
  serviceName: "influxdb"
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      serviceAccount: contosoba    
      containers:
      - name: influxdb
        image: influxdb:latest
        resources:
          limits:
            memory: "1Gi"
            cpu: 0.5
        ports:
        - name: api
          containerPort: 9999
        - name: gui
          containerPort: 8086
        volumeMounts:
        - name: influxdb-storage
          mountPath: /var/lib/influxdb2
      volumes:
      - name: influxdb-storage
        persistentVolumeClaim:
          claimName: influxdb-pvc
---
apiVersion: batch/v1
kind: Job
metadata:
  name: influxdb-setup
  namespace: azure-iot-operations
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: create-credentials
          image: influxdb:latest
          command:
            - influx
          args:
            - setup
            - --host
            - http://<host-machine-public-ip>:8086
            - --bucket
            - manufacturing
            - --org
            - InfluxData
            - --password
            - s1$mpl3p4ssw0rd
            - --username
            - admin
            - --token
            - secret-token
            - --force